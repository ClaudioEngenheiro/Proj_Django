<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Calculadora</title>
    <link rel="stylesheet" href="{% static "first_app/css/Calculadora_Compl.css" %}"/>
    <img src="{% static "first_app/imgs/myimg.jpg" %}" alt ="uh oh, didn't show">
    <script src="{% static "first_app/js/calculadora.js" %}"></script>
</head>
<body>
  <div class="container">
  <h2>Calculadora</h2>
            <div class="row align-items-start">
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('+')">+/-</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="Clean('')">C</button>
              </div>
              <div class="col-6">
                <p id="Resultado"></p>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('7')">7</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('8')">8</button>
             </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('9')">9</button>
             </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('+')">+</button>
              </div>
            </div>
            <div class="row align-items-end">
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('4')">4</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('5')">5</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('6')">6</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="insert('-')">-</button>
              </div>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="insert('1')">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="insert('2')">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="insert('3')">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="insert('*')">x</button>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="insert('0')">0</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="insert('.')">.</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="calculo('=')">=</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="insert('/')">/</button>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="js/Scripts_Compl.js"></script>
  </div>
</body>
</html>
